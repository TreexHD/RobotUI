<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot UI</title>
    <link rel="stylesheet" href="../static/index.css">
    <script src="../static/index.js"></script>
</head>
<body>
    <div class="info-screen">
        <div class="content">
            <h1>Robot UI</h1>
            <p>Information screen content goes here...</p>

            <!-- Compact System Info Layout -->
            <div class="system-info">
                <!-- Status at the top -->
                <div class="status">
                    <div class="status-indicator running">Running</div>
                </div>

                <!-- CPU and RAM usage side by side -->
                <div class="usage-container">
                    <div class="cpu-usage-overall">
                        <h4>CPU Usage</h4>
                        <div class="progress-bar">
                            <div class="progress" style="width: 70%;"></div>
                        </div>
                        <span class="cpu-overall-percentage">70%</span>
                    </div>

                    <div class="ram-usage">
                        <h4>RAM Usage</h4>
                        <div class="progress-bar">
                            <div class="progress" style="width: 50%;"></div>
                        </div>
                        <span class="ram-percentage">50%</span>
                    </div>
                </div>

                <!-- Per-Core CPU usage with smaller bars -->
                <div class="cpu-usage-per-core">
                    <h4>CPU Usage Per Core</h4>
                    <div class="core">
                        <label>Core 1</label>
                        <div class="progress-bar small">
                            <div class="progress" style="width: 60%;"></div>
                        </div>
                        <span class="cpu-core-percentage">60%</span>
                    </div>
                    <div class="core">
                        <label>Core 2</label>
                        <div class="progress-bar small">
                            <div class="progress" style="width: 50%;"></div>
                        </div>
                        <span class="cpu-core-percentage">50%</span>
                    </div>
                    <div class="core">
                        <label>Core 3</label>
                        <div class="progress-bar small">
                            <div class="progress" style="width: 80%;"></div>
                        </div>
                        <span class="cpu-core-percentage">80%</span>
                    </div>
                    <div class="core">
                        <label>Core 4</label>
                        <div class="progress-bar small">
                            <div class="progress" style="width: 40%;"></div>
                        </div>
                        <span class="cpu-core-percentage">40%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="dropdown">
                <label for="program-select">Select Program:</label>
                <select id="program-select">
                    <option value="program1">Program 1</option>
                    <option value="program2">Program 2</option>
                    <option value="program3">Program 3</option>
                </select>
            </div>
            <button onclick="pressedButton(1)" class="start">Start</button>
            <button onclick="pressedButton(2)" class="stop">Stop</button>
            <button class="restart">Restart</button>
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
    </div>

    <div class="console-window">
        <p>Console output will be displayed here...</p>
        <input type="text" placeholder="Enter command...">
    </div>
</body>

</html>
